<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1E3A8A" />
      <stop offset="100%" stop-color="#0F172A" />
    </linearGradient>
    <linearGradient id="text-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#F9FAFB" />
      <stop offset="100%" stop-color="#93C5FD" />
    </linearGradient>
    <linearGradient id="martini-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3B82F6" />
      <stop offset="100%" stop-color="#1E40AF" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="8" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>

  <!-- Circular background -->
  <circle cx="250" cy="250" r="200" fill="url(#bg-gradient)" />
  
  <!-- Brain circuit pattern -->
  <g stroke="#3B82F6" stroke-width="2" stroke-linecap="round" opacity="0.2">
    <path d="M150,150 C200,100 300,100 350,150" />
    <path d="M150,200 C200,150 300,150 350,200" />
    <path d="M150,250 C200,200 300,200 350,250" />
    <path d="M150,300 C200,250 300,250 350,300" />
    <path d="M150,350 C200,300 300,300 350,350" />
    
    <path d="M150,150 C150,200 150,300 150,350" />
    <path d="M200,100 C200,150 200,250 200,300" />
    <path d="M250,100 C250,150 250,250 250,300" />
    <path d="M300,100 C300,150 300,250 300,300" />
    <path d="M350,150 C350,200 350,300 350,350" />
    
    <circle cx="150" cy="150" r="5" fill="#3B82F6" />
    <circle cx="150" cy="200" r="5" fill="#3B82F6" />
    <circle cx="150" cy="250" r="5" fill="#3B82F6" />
    <circle cx="150" cy="300" r="5" fill="#3B82F6" />
    <circle cx="150" cy="350" r="5" fill="#3B82F6" />
    
    <circle cx="200" cy="100" r="5" fill="#3B82F6" />
    <circle cx="200" cy="150" r="5" fill="#3B82F6" />
    <circle cx="200" cy="200" r="5" fill="#3B82F6" />
    <circle cx="200" cy="250" r="5" fill="#3B82F6" />
    <circle cx="200" cy="300" r="5" fill="#3B82F6" />
    
    <circle cx="250" cy="100" r="5" fill="#3B82F6" />
    <circle cx="250" cy="150" r="5" fill="#3B82F6" />
    <circle cx="250" cy="200" r="5" fill="#3B82F6" />
    <circle cx="250" cy="250" r="5" fill="#3B82F6" />
    <circle cx="250" cy="300" r="5" fill="#3B82F6" />
    
    <circle cx="300" cy="100" r="5" fill="#3B82F6" />
    <circle cx="300" cy="150" r="5" fill="#3B82F6" />
    <circle cx="300" cy="200" r="5" fill="#3B82F6" />
    <circle cx="300" cy="250" r="5" fill="#3B82F6" />
    <circle cx="300" cy="300" r="5" fill="#3B82F6" />
    
    <circle cx="350" cy="150" r="5" fill="#3B82F6" />
    <circle cx="350" cy="200" r="5" fill="#3B82F6" />
    <circle cx="350" cy="250" r="5" fill="#3B82F6" />
    <circle cx="350" cy="300" r="5" fill="#3B82F6" />
    <circle cx="350" cy="350" r="5" fill="#3B82F6" />
  </g>
  
  <!-- Martini glass icon -->
  <g transform="translate(250, 210) scale(0.8)" filter="url(#glow)">
    <path d="M-60,0 L60,0 L30,-100 L-30,-100 Z" fill="url(#martini-gradient)" fill-opacity="0.8" />
    <path d="M-60,0 L60,0 L30,-100 L-30,-100 Z" fill="none" stroke="#60A5FA" stroke-width="4" />
    <line x1="0" y1="0" x2="0" y2="60" stroke="#60A5FA" stroke-width="4" />
    <ellipse cx="0" cy="60" rx="30" ry="10" fill="url(#martini-gradient)" fill-opacity="0.8" stroke="#60A5FA" stroke-width="4" />
    
    <!-- Bubbles in martini -->
    <circle cx="-10" cy="-60" r="8" fill="#BFDBFE" fill-opacity="0.8" />
    <circle cx="20" cy="-40" r="6" fill="#BFDBFE" fill-opacity="0.8" />
    <circle cx="-15" cy="-25" r="5" fill="#BFDBFE" fill-opacity="0.8" />
    <circle cx="0" cy="-80" r="7" fill="#BFDBFE" fill-opacity="0.8" />
  </g>
  
  <!-- Text -->
  <g transform="translate(250, 360)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-weight="bold" font-size="48" text-anchor="middle" fill="url(#text-gradient)">GPTini</text>
    <text x="0" y="30" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#93C5FD">Transformers, with a twist</text>
  </g>

  <!-- Decorative elements -->
  <g opacity="0.7">
    <circle cx="400" cy="150" r="15" fill="#2563EB" />
    <circle cx="420" cy="180" r="8" fill="#60A5FA" />
    <circle cx="100" cy="350" r="12" fill="#2563EB" />
    <circle cx="80" cy="320" r="6" fill="#60A5FA" />
  </g>
</svg>